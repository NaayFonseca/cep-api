<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde eu moro?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <h1>Consultar CEP</h1>



    <form class="row g-3">
        <div class="col-md-2">
            <label class="form-label" for="cep">CEP</label>
            <input class="form-control" type="number" name="cep" id="cep" onblur="consultarCep()">
        </div>

        <div class="col-md-5">
            <label class="form-label" for="Logradouro">Logradouro</label>
            <input class="form-control" type="text" name="Logradouro" id="Logradouro">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="N">N</label>
            <input class="form-control" type="number" name="Complemento" id="N">
        </div>

        <div class="col-md-10">
            <label class="form-label" for="Complemento">Complemento</label>
            <input class="form-control" type="number" name="Complemento" id="Complemento">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="Bairro">Bairro</label>
            <input class="form-control" type="number" name="Bairro" id="Bairro">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="UF">UF</label>
            <select class="form-select" id="uf" name="uf">
                <option value="">Selecione</option>
                <option value="AC">AC - Acre</option>
                <option value="AL">AL - Alagoas</option>
                <option value="AP">AP - Amapá</option>
                <option value="AM">AM - Amazonas</option>
                <option value="BA">BA - Bahia</option>
                <option value="CE">CE - Ceará</option>
                <option value="DF">DF - Distrito Federal</option>
                <option value="ES">ES - Espírito Santo</option>
                <option value="GO">GO - Goiás</option>
                <option value="MA">MA - Maranhão</option>
                <option value="MT">MT - Mato Grosso</option>
                <option value="MS">MS - Mato Grosso do Sul</option>
                <option value="MG">MG - Minas Gerais</option>
                <option value="PA">PA - Pará</option>
                <option value="PB">PB - Paraíba</option>
                <option value="PR">PR - Paraná</option>
                <option value="PE">PE - Pernambuco</option>
                <option value="PI">PI - Piauí</option>
                <option value="RJ">RJ - Rio de Janeiro</option>
                <option value="RN">RN - Rio Grande do Norte</option>
                <option value="RS">RS - Rio Grande do Sul</option>
                <option value="RO">RO - Rondônia</option>
                <option value="RR">RR - Roraima</option>
                <option value="SC">SC - Santa Catarina</option>
                <option value="SP">SP - São Paulo</option>
                <option value="SE">SE - Sergipe</option>
                <option value="TO">TO - Tocantins</option>
              </select>
        </div>

        <div class="col-md-2">
        <label class="form-label" for="Localidade">Localidade</label>
        <select class="form-select" aria-label="Default select example" id="Localidade">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        </div>

    </form>

    <div>
        <button>Enviar</button>
        <button>Limpar</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="/script.js"></script>
</body>

</html>
